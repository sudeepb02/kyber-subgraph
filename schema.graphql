type ExampleEntity @entity {
  id: ID!
  count: BigInt!
  trader: Bytes! # address
  src: Bytes! # address
}

type Kyber @entity {
  id: ID!
  totalTrades: BigInt!
  totalEthToToken: BigInt!
  totalTokenToEth: BigInt!
  totalTokenToToken: BigInt!
  reservesCount: Int!
}

type Reserve @entity {
  id: ID!
  type: Int
}

